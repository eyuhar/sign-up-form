<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <header>
        <h1>Sign-up Form</h1>
    </header>
    <main>
        <h3>This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up <i>now</i> to get started. <br>
            <br> You <i>know</i> you want to.
        </h3>
        <form action="" method="post">
            <div class="form-input-container">
                <h3 class="form-caption">Let&rsquo;s do this!</h2>
                <div class="form-input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="form-input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="form-input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-input">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>
                <div class="form-input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password"><span></span>
                </div>
                <div class="form-input">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </div>
            <div class="btn-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </main>
</body>
</html>
